name: Publish Web App CICD

on:
    push:
        branches:
            - main

jobs:
  build:
    runs-on: windows-latest

    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup NodeJS 18.x
          uses: actions/setup-node@v4
          with: 
            node-version: '18.x'

        - name: Install dependencies
          uses: npm install

        - name: Build application
          uses: npm run build